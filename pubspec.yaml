  permission_handler: ^11.3.0
  flutter_secure_storage: ^9.0.0
  crypto: ^3.0.3
  convert: ^3.1.1
  uuid: ^4.3.3
  http: ^1.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
